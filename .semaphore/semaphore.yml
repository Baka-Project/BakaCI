version: v1.0
name: Machine
agent:
  machine:
    type: e1-standard-2

  containers:
    - name: "Docker"
      image: 'vcyzteen/ubuntu:latest'

blocks:
  - name: "Branch"
    run:
        when: "branch = '<name your branch>'"
    task:
      jobs:
      - name: Execute
        commands:
          - bash setup
